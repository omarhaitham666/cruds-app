<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
    </div>

    <div class="input">
      <input type="text"  placeholder="title" id="title" >
      <div class="price">
        <input  type="number" onkeyup="getTotal()" placeholder="price" id="price">
        <input type="number"onkeyup="getTotal()"  placeholder="taxes" id="taxes">
        <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
        <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="submit">create</button>
    </div>

    <div class="output">
        <div class="searchBlock">
          <input type="text" onkeyup="searchData(this.value)" placeholder="search" id="search">
          <div class="btnSearch">
            <button id="searchTitle" onclick="getSearchMood(this.id)">search by title</button>
            <button id="searchCategory"onclick="getSearchMood(this.id)">search by category</button>
          </div>
        <div id="deleteAll">

        </div>

    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>Category</th>
        <th>update</th>
        <th>delete</th>
      </tr>

      <tbody id="tbody">
      
   
        
      </tbody>
    </table>

</div>
</div>




 <script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
